spring:
  application:
    name: analyzer
  config:
    import: ${SPRING_CONFIG_IMPORT:configserver:http://localhost:8888}
  cloud:
    config:
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/